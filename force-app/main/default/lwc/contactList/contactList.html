<template>
    <lightning-card title="Contact List">
        <div class="slds-m-around_medium">
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                hide-checkbox-column="true"
                default-sort-direction="asc"
                sorted-direction={sortDirection}
                sorted-by={sortedBy}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
